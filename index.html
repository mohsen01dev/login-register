<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ورود و ثبت نام</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" type="images/x-icon" href="images/favicon.svg" />
  </head>

  <body>
    <section class="deactive">
      <h1>ورود</h1>

      <div class="container">
        <p>لطفا موارد زیر را وارد نمائید.</p>

        <input
          type="text"
          name="login-username"
          class="login-register-input"
          placeholder="نام کاربری یا ایمیل"
        />
        <input
          type="password"
          name="login-password"
          class="login-register-input"
          placeholder="رمز عبور"
        />

        <div id="remember-me-and-password-recovery-container">
          <div id="remember-me-container">
            <input type="checkbox" name="remember-me" id="remember-me" />
            <label for="remember-me">مرا به خاطر بسپار</label>
          </div>

          <a href="#">رمز عبور خود را فراموش کرده‌ام</a>
        </div>

        <input
          type="submit"
          name="login-btn"
          value="ورود"
          class="login-register-btn"
        />

        <div class="social-networks-login-register">
          <p>ورود از طریق:</p>

          <div>
            <a href="#" class="fa fa-google" id="google-login"></a>
            <a href="#" class="fa fa-linkedin" id="linkedin-login"></a>
            <a href="#" class="fa fa-twitter" id="twitter-login"></a>
          </div>
        </div>

        <a href="#">هنوز ثبت نام نکرده‌اید؟</a>
      </div>
    </section>

    <section class="active">
      <h1>ثبت نام</h1>

      <div class="container">
        <p>لطفا موارد زیر را وارد نمائید.</p>

        <input
          type="text"
          name="register-username"
          class="login-register-input"
          placeholder="نام کاربری"
        />
        <input
          type="email"
          name="register-email"
          class="login-register-input"
          placeholder="ایمیل"
        />
        <input
          type="password"
          name="register-password"
          class="login-register-input"
          placeholder="رمز عبور"
        />
        <input
          type="password"
          name="register-password-validation"
          class="login-register-input"
          placeholder="تایید رمز عبور"
        />

        <input
          type="submit"
          value="ثبت نام"
          class="login-register-btn"
          id="register-btn"
        />

        <div class="social-networks-login-register">
          <p>ثبت نام از طریق:</p>

          <div>
            <a href="#" class="fa fa-google"></a>
            <a href="#" class="fa fa-linkedin"></a>
            <a href="#" class="fa fa-twitter"></a>
          </div>

          <a href="#">حساب کاربری دارید؟</a>
        </div>
      </div>
    </section>

    <script type="module" src="script.js" defer></script>
  </body>
</html>
